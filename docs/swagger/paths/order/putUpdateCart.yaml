tags:
  - Order
summary: Updates the quantity of items in the cart
operationId: updateCart
description: Updates the quantity of items in the cart
security:
  - bearerAuth: []
parameters:
  - in: query
    name: id
    schema:
      type: string
    example: '6862a94b11bab2fbbf9eb836'
responses:
  '200':
    description: 'List of items in the cart'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'The product has been added to the cart'
            data:
              type: object
              required:
                - _id
                - id
                - photo
                - name
                - suppliers
                - stock
                - price
                - category
                - userId
              properties:
                _id:
                  description: 'drug id in mongo'
                  type: string
                  example: '6862a94b11bab2fbbf9eb836'
                id:
                  description: 'drug id'
                  type: string
                  example: '18'
                photo:
                  description: 'link to photo of medicine'
                  type: string
                  example: 'https://i.ibb.co/GxTVSVk/shop-4-9-1000x1000-min.jpg'
                name:
                  description: 'Drug name'
                  type: string
                  example: 'Atorvastatin'
                suppliers:
                  description: 'Drug manufacturer'
                  type: string
                  example: 'ACI'
                stock:
                  description: 'Drug balance'
                  type: string
                  example: '18'
                price:
                  description: 'Drug price'
                  type: string
                  example: '19.57'
                category:
                  description: 'Drug category'
                  type: string
                  example: 'Hand'
                userId:
                  description: 'User id'
                  type: string
                  example: '686bc6852d7d10d847b2e9e9'
  '401':
    description: Missing header with authorization token.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Session not found'
