tags:
  - Product
summary: List of products
operationId: listProducts
description: List of products
security: []
responses:
  '200':
    description: 'products'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: List of medicines
            data:
              type: object
              required:
                - _id
                - id
                - photo
                - name
                - suppliers
                - stock
                - price
                - category
              properties:
                _id:
                  description: 'id pharmacies'
                  type: string
                  example: '6862a78911bab2fbbf9eb7a4'
                name:
                  description: 'Name of the pharmacy'
                  type: string
                  example: 'Wellness Pharma'
                address:
                  description: 'Pharmacy address'
                  type: string
                  example: 'Reitarska St, 17'
                city:
                  description: 'The city in which the pharmacy is located'
                  type: string
                  example: 'Kyiv'
                phone:
                  description: 'Pharmacy phone number'
                  type: string
                  example: '045-256-9564'
                rating:
                  description: 'pharmacy rating'
                  type: number
                  example: 2
